{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent Successfully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'css/favicon.ico' %}">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #171616, #0f0f10);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: rgb(188, 138, 242);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card h1 {
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .card p {
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .button {
            background-color: #fff;
            color: #111315;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .card h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Thank you, {{ name_ }}!</h1>
    <p>Your message has been successfully sent.<br>We will get back to you soon.</p>
    <a href="/" class="button">Return to Home</a>
</div>

</body>
</html>
